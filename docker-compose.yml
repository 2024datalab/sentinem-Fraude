version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8010:8010"
    volumes:
      - ./backend/.env:/app/backend/.env
      - ./outputs:/app/outputs
    environment:
      - PYTHONPATH=/app
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

networks:
  default:
    name: fraud-network
