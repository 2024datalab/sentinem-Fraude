services:
  # Backend Service (Docker)
  - type: web
    name: fraud-detection-backend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free
    region: frankfurt
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /app

  # Frontend Service (Docker)
  - type: web
    name: fraud-detection-frontend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.frontend
    plan: free
    region: frankfurt
    envVars:
      - key: PORT
        value: 3000
