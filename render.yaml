services:
  # Backend Service (Docker)
  - type: web
    name: fraud-detection-backend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free
    region: frankfurt
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /app

static_sites:
  - name: fraud-detection-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
