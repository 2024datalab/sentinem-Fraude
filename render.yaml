services:
  # Backend Service (Docker)
  - type: web
    name: sentinelle-fraude-backend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.backend
    plan: free
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /app

  # Frontend Service (Docker avec Nginx)
  - type: web
    name: sentinelle-fraude-frontend
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile.frontend
    plan: free
